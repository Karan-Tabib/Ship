<div>
  <div>
    <form [formGroup]="frm" (ngSubmit)="Add()">
      <div class="row">
        <div class="col-12 col-md-4"></div>
        <div class="col-12 col-md-4 mt-2 myform">
          <h3 class="text-center">Add Ship</h3>
          <div>
            <div class="form-group">
              <label>Boat Id</label>
              <input type="text" class="form-control" formControlName="boatId" />
              <div *ngIf="frm.controls['boatId']?.errors">
                <span class="text-danger">Boat Id is mandatory</span>
              </div>
            </div>
            <div class="form-group">
              <label>Boat Name</label>
              <input type="text" class="form-control" formControlName="boatname" />
              <div *ngIf="frm.controls['boatname']?.touched && frm.controls['boatname']?.errors">
                <span class="text-danger">Boat Name is mandatory</span>
              </div>
            </div>
            <div class="form-group">
              <label>Boat Type</label>
              <input type="text" class="form-control" formControlName="boatType" />
              <div *ngIf="frm.controls['boatType']?.touched && frm.controls['boatType']?.errors">
                <span class="text-danger">Boat Type is mandatory</span>
              </div>
            </div>
            <div>
              <input type="submit" class="btn btn-primary me-2 mt-2" value="Add Boat" />
              <input type="button" value="Update" class="btn btn-warning me-2 mt-2" (click)="update()" />
              <input type="button" value="Reset" class="btn btn-dark me-2 mt-2" (click)="resetForm()" />
            </div>
          </div>
        </div>
        <div class="col-12 col-md-4"></div>
      </div>
    </form>
  </div>
</div>
<hr>
<div class="row">
  <div class="table-responsive-lg ">
    <table class="table table-warning table-bordered caption-top">
      <caption><strong><b>List of Boats</b></strong></caption>
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Type</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let boat of boats$|async" class="table-secondary">
          <td>{{ boat.boatId }}</td>
          <td>{{ boat.boatName }}</td>
          <td>{{ boat.boatType }}</td>
          <td>
            <div class="">
              <button type="button" class="btn btn-warning btn-sm me-2" title="Edit" (click)="Edit(boat)">Edit</button>
              <button type="button" class="btn btn-danger btn-sm pe-2" title="Delete" value="{{boat}}"
                (click)="Remove(boat)">Delete</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="row row-cols-4 row-cols-lg-4 g-4">
  <div *ngFor="let boat of boats$|async">
    <app-boat-card [boat]="boat"></app-boat-card>
  </div>
</div>
