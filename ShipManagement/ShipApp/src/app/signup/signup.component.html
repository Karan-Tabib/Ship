<div class="form-container mt-2">
<div class="row auto">
    <div class="col-lg-4"></div>
    <div class="col-lg-4 myform">
        <form [formGroup]="frm" (ngSubmit)="saveUser()" class="centered-form">
            <h3 class="text-center">Sign Up</h3>
            <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" formControlName="firstname" />
            </div>
            <div class="form-group">
                <label>Middle Name</label>
                <input type="text" class="form-control" formControlName="middlename"/>
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" formControlName="lastname"/>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" formControlName="email" />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" formControlName="password"/>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" class="form-control" formControlName="ConfirmPassword"/>
            </div>
            <div class="form-group">
                <label>Mobile Number</label>
                <input type="tel" class="form-control" pattern="[0-9]{10}" formControlName="phone">
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" formControlName="address"/>
            </div>
            
            <input type="submit" class="btn btn-success mt-3 form-control" />
            
        </form>
    </div>
</div>
</div>
