<div>
    <div class="table-responsive-lg  table-sm">
        <table class="table table-warning table-bordered caption-top bg-light">
            <thead class="table-light">
                <tr>
                    <th>Trip ID</th>
                    <th>Trip Date</th>
                    <th>Reason</th>
                    <th>Amount</th>
                    <th>Created Date</th>
                    <th>Udpated Date</th>
                   
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let exp of tripExpenditures" class="table-secondary ">
                    <td>{{exp.tripId }}</td>
                    <td>{{exp.tripDate |date:'dd-MM-yyyy' }}</td>
                    <td>{{exp.reason}}</td>
                    <td>{{exp.amount }}</td>
                    <td>{{exp.createdDate|date:'dd-MM-yyyy'  }}</td>
                    <td>{{exp.updatedDate |date:'dd-MM-yyyy'  }}</td>
                    
                </tr>
            </tbody>
        </table>
    </div>
</div>
